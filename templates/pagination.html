<div class="pagination-left pagination-list mt-2">
	<span class="step-links">
	{% if page.has_previous %}
	<a href="?page={{ page.previous_page_number }}" class="btn btn-sm btn-outline-dark mb-4">Â«</a>
	{% endif %}
	{% for num in page.paginator.page_range %}
        {% if page.number == num %}
          <a class="btn btn-sm btn-dark mb-4" href="?page={{ num }}">{{ num }}</a>
        {% elif num > page.number|add:'-6' and num < page.number|add:'6' %}
          <a class="btn btn-sm btn-outline-dark mb-4" href="?page={{ num }}">{{ num }}</a>
        {% endif %}
      {% endfor %}
	{% if page.has_next %}
	<a href="?page={{ page.next_page_number }}" class="btn btn-sm btn-outline-dark mb-4">Â»</a>
	{% endif %}
	</span>
</div>
